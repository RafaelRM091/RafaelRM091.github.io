<div class="create">
  <h1>Balanças</h1>
  <button (click)="navigateToCreate()" class="mat-elevation-z8" mat-flat-button color="green">CRIAR NOVA BALANÇA</button>
  
  <mat-form-field class="filter" appearance="standard">
    <mat-label>Filtrar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
</div>

<div class="mat-elevation-z8 container">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="marca">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> MARCA </th>
        <td mat-cell *matCellDef="let element"> {{element.marca}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="modelo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> MODELO </th>
        <td mat-cell *matCellDef="let element"> {{element.modelo}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="anoFabricacao">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ANO FABRICAÇÃO </th>
        <td mat-cell *matCellDef="let element"> {{element.anoFabricacao}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="capacidade">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> CAPACIDADE(Kg) </th>
        <td mat-cell *matCellDef="let element"> {{element.capacidade}} </td>
      </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="divisao">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> DIVISÃO(g) </th>
            <td mat-cell *matCellDef="let element"> {{element.divisao}} </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let element"> 
              <a routerLink="update/{{ element.id }}">
                <i id="edit" class="material-icons">edit</i>
              </a>
              <a routerLink="delete/{{ element.id }}">
                <i id="delete" class="material-icons">delete</i>
              </a>
            </td>
          </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[1, 2, 5, 10, 20, 50, 100]"
                   showFirstLastButtons 
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
