<form class="form mat-elevation-z8">
    <h1>Deletando Balança</h1>
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>MARCA</mat-label>
      <input [(ngModel)]="balanca.marca" name="marca" disabled matInput placeholder="Ex. Toledo/ Balmak">
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
        <mat-label>MODELO</mat-label>
        <input [(ngModel)]="balanca.modelo" name="modelo" disabled matInput placeholder="Ex. PRIX, ORION">
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>ANO FABRICAÇÃO</mat-label>
      <input [(ngModel)]="balanca.anoFabricacao" name="anoFabricacao" disabled matInput placeholder="Ex. 2022">
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
        <mat-label>CAPACIDADE(Kg)</mat-label>
        <input [(ngModel)]="balanca.capacidade" required name="capacidade" disabled matInput placeholder="Ex. 30">
      </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
        <mat-label>DIVISÃO(g)</mat-label>
        <input [(ngModel)]="balanca.divisao" name="divisao" disabled matInput placeholder="Ex. 5/10">
    </mat-form-field>

    <button (click)="delete()"  class="mat-elevation-z8" mat-stroked-button color="green">DELETAR</button>
    <button (click)="cancel()" class="mat-elevation-z8" mat-stroked-button color="red">CANCELAR</button>
</form>
